<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>会員登録</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">会員登録</h1>
      <div class="alert alert-danger" role="alert" th:if="${validationErrors}">
        <p th:text="${validationErrors}"></p>
      </div>
      <form method="post" th:action="@{/user/signup}" th:object="${user}" class="mb-5">
        <div class="form-group mb-4">
          <label for="userId" class="mb-2">メールアドレス:</label>
          <input type="text" id="userId" th:field="*{userId}" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@example.com" required />
        </div>
        <div class="form-group mb-4">
          <label for="password" class="mb-2">パスワード:</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="7文字以上の半角英数字を入力してください" pattern="[A-Za-z0-9]{7,}" required />
        </div>
        <div class="form-group mb-4">
          <label for="name" class="mb-2">ユーザー名:</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-4">
          <button type="submit" class="btn btn-primary">登録する</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  </body>
</html>
