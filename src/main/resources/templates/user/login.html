<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ログインページ</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">ログインページ</h1>
      <form method="post" th:action="@{/user/login}" class="mb-5">
        <div class="form-group mb-4">
          <label for="userId" class="mb-2">メールアドレス:</label>
          <input type="text" id="userId" name="userId" class="form-control" required />
        </div>
        <div class="form-group mb-4">
          <label for="password" class="mb-2">パスワード:</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="mb-4">
          <input type="submit" value="ログイン" class="btn btn-primary" />
        </div>
      </form>
      <div class="text-center mb-5">
        <a th:href="@{'/user/signup'}">ユーザー新規登録はこちら</a>
      </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  </body>
</html>
